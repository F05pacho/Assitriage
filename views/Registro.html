                      <input type="checkbox" id="cbox3" value="second_checkbox"> <label  style="color: black;" for="cbox">Otro</label> </div>
                </div>

                <div class="col-xs12 col-sm-12 col-md-2">

                </div>
                <div class="col-xs12 col-sm-12 col-md-4">

                </div>
                <div class="col-xs12 col-sm-12 col-md-2">

                <div class="col-xs12 col-sm-12 col-md-4">

                </div>
                <div class="col-xs12 col-sm-12 col-md-4">

                </div>
                <div class="col-xs12 col-sm-12 col-md-2">

                </div>
                <div class="col-xs12 col-sm-12 col-md-4">
                  <input  type="text" class="form-control" id="telefono_acompañante" placeholder="Introducir Telefono">
                </div>
                <div class="col-xs12 col-sm-12 col-md-2">

                </div>
                <div class="col-xs12 col-sm-12 col-md-4">
                  <input  type="password" class="form-control" id="pass_registro" placeholder="Introducir contraseña">

              </div>
          <div class="form-group">
