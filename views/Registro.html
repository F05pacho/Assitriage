<section class="ftco-footer ftco-section img" style="background-image: url('images/dept-1.jpg'); ">
  <div class="overlay"></div>

  <div class="container">
    <h2>Registrarse</h2>
    <h4>Cree una cuenta nueva.</h4>
    <hr />

    <div class="row">
      <label class="col-md-2 control-label" style="color: black;">Nombre</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="nombre_registro" placeholder="Introducir Nombre">
      </div>
    </div>
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Primer Apellido</label></div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="Apellido_1" placeholder="Primer Apellido">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Segundo Apellido</label></div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="Apellido_2" placeholder="Segundo Apellido">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Fecha de nacimiento</label></div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="date" class="form-control" id="fecha_nacimiento" placeholder="">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label class="col-md-2 control-label" style="color: black;">Telefono</label></div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="telefono" placeholder="Introducir Telefono">
      </div>
    </div>
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Documento de identidad</label></div>
      <div class="col-xs12 col-sm-12 col-md-6"><input type="checkbox" id="cbox" value="second_checkbox"> CC
        <input type="checkbox" id="cbox" value="second_checkbox"> CE
        <input type="text" class="form-control" id="documento" placeholder="Introducir Documento de identidad"> </div>
    </div>
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Estado Civil</label></div>
      <div class="col-md-10"><input type="checkbox" id="cbox2" value="second_checkbox"> <label style="color: black;"
          for="cbox">Casado/a</label>
        <input type="checkbox" id="cbox2" value="second_checkbox"> <label style="color: black;"
          for="cbox">soltero/a</label>
        <input type="checkbox" id="cbox2" value="second_checkbox"> <label style="color: black;"
          for="cbox">viudo/a</label> </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">sexo</label></div>
      <div class="col-md-10"><input type="checkbox" id="cbox3" value="second_checkbox"> <label style="color: black;"
          for="cbox">M</label>
        <input type="checkbox" id="cbox3" value="second_checkbox"> <label style="color: black;" for="cbox">F</label>
        <input type="checkbox" id="cbox3" value="second_checkbox"> <label style="color: black;" for="cbox">Otro</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">EPS</label></div>
      <div class="col-xs12 col-sm-12 col-md-4">

        <select id="tabla">

        </select>
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Ocupacion</label></div>
      <div class="col-xs12 col-sm-12 col-md-4"> <input type="text" class="form-control" id="ocupacion_registro"
          placeholder="Introducir Ocupacion"></div>
    </div>
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Dirección</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="direccion_registro" placeholder="Introducir Dirección">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Zona rural</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="zonarural" placeholder="urbana o Rural">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Alergias</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="alergias" placeholder="Introducir Alergias">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Nombre del Acompañante</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="nombre_acompañante" placeholder="Introducir Acompañante">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Parentesco</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="parentesco_registro" placeholder="Introducir parentesco">
      </div>
      <div class="col-xs12 col-sm-12 col-md-2">
        <label style="color: black;">Telefono del Acompañante</label>
      </div>
      <div class="col-xs12 col-sm-12 col-md-4">
        <input type="text" class="form-control" id="telefono_acompañante" placeholder="Introducir Telefono">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button id="Registro_guardar" class="btn btn-primary py-3 px-4"> Registrar</button>
      </div>
    </div>
  </div>

</section>
